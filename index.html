<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="flex flex-col justify-center items-center bg-[#f4f5f7] h-[100vh] font-[outfit]">
    <!-- Login Form Start Here-->
    <div class="w-[316px] h-[156px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <div>
       <form class="w-[402px] border-1 border-gray-200 p-[32px] rounded-[24px] bg-white">
        <div>
            <label class="text-[16px] text-[#080808] font-medium" for="">Mobile Number</label>
        <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] font-[#080808] pl-[20px] mt-[11px]"/>
        </div>
        <br>
        <div>
            <label class="text-[16px] text-[#080808] font-medium" for="">4 Digit Pin</label>
        <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] font-[#080808] pl-[20px] mt-[11px]"/>
        </div>
        <br>
        <button class="w-full h-[43px] rounded-[32px] bg-[#0874f2] text-white text-[20px] font-normal cursor-pointer" id="loginButton">Login</button>
       </form>
    </div>
    <!-- Login Form End -->



    <script src="./js/script.js"></script>
</body>
</html>
