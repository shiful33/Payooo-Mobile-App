<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money Page</title>
    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f4f5f7] min-h-[100vh] font-[outfit]">
    
    <div class="max-w-lg mx-auto bg-white p-[24px] rounded-b-[10px]">
    <!-- Navbar Section -->
    <div class=" flex justify-between items-center py-[18px] border-b-1 border-[#0808081a]">
        <div class="flex gap-[8px]">
            <img class="w-[50px] h-[48px]" src="./assets/Group.png" alt="">
            <div>
                <h2 class="text-[18px] font-extrabold">$<span id="available-balance">45000</span></h2>
                <p class="text-[14px] font-normal">Available Balance</p>
            </div>
        </div>
        <div>
           <button class="btn text-[14px] font-normal rounded-[8px]"><img src="./assets/log-out.png" alt=""> Log Out</button>
        </div>
    </div>

    <!-- Welcome Section -->
     <div class=" flex flex-col py-[18px]">
        <h1 class="text-[24px] text-[#080808] font-bold mt-[32px] mb-[8px]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[16px] text-[#08080880] font-normal">Enjoy easy and convenient financial services with us.<br> CashOut charge is low and</p>
     </div>

     <!-- Option Section -->
      <div class="mt-[24px] grid grid-cols-3 gap-[16.5px]">
        <div class="border-1 border-[#0874F2] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer bg-[#0874f20d]">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h1 class="mt-[8px]">Add Money</h1>
        </div>
        <div class="border-1 border-[#0808081a] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h1 class="mt-[8px]">Cashout</h1>
        </div>
        <div class="border-1 border-[#0808081a] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h1 class="mt-[8px]">Transfer Money</h1>
        </div>
        <div class="border-1 border-[#0808081a] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h1 class="mt-[8px]">Get Bonus</h1>
        </div>
        <div class="border-1 border-[#0808081a] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h1 class="mt-[8px]">Pay Bill</h1>
        </div>
        <div class="border-1 border-[#0808081a] rounded-[10px] text-center py-[20px] px-[10px] cursor-pointer">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h1 class="mt-[8px]">Transactions</h1>
        </div>
      </div>
    </div>

    <!-- Add Money Section -->
    <div class="pb-[119px] bg-[#f4f5f7]">
        <div class="max-w-lg mx-auto mt-[32px] mb-[16px] pl-[24px]">
        <h1 class="text-[18px] font-semibold">Add Money</h1>
     </div>
     <div class="max-w-lg mx-auto bg-[#f4f5f7]">
       <form class="border-1 border-gray-200 p-[32px] rounded-[24px] bg-white">
        <div>
            <label class="text-[16px] text-[#080808b3] font-medium" for="">Select A Bank</label>
        <br>
            <select class="select join-item w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] text-[#080808] font-light pl-[20px] mt-[11px] ">
            <option id="bank" disabled selected>Select Bank</option>
            <option class="text-[16px] text-[#080808] font-normal">Islami Bank Ltd.</option>
            <option class="text-[16px] text-[#080808] font-normal">Dutch Bangla Bank Ltd.</option>
            <option class="text-[16px] text-[#080808] font-normal">United Commercial Bank Ltd.</option>
            </select>
        </div>
        <br>
        <div>
            <label class="text-[16px] text-[#080808b3] font-medium" for="">Bank Acount Number</label>
        <br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] font-[#080808] pl-[20px] mt-[11px]"/>
        </div>
        <br>
        <div>
            <label class="text-[16px] text-[#080808b3] font-medium" for="">Amount to Add</label>
        <br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] font-[#080808] pl-[20px] mt-[11px]"/>
        </div>
        <br>
        <div>
            <label class="text-[16px] text-[#080808b3] font-medium" for="">Pin Number</label>
        <br>
            <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin" class="w-full h-[43px] border-none rounded-[32px] bg-[#f4f5f7] text-[16px] font-[#080808] pl-[20px] mt-[11px]"/>
        </div>
        <br>
        <button id="add-money-btn" class="w-full h-[43px] rounded-[32px] bg-[#0874f2] text-white text-[20px] font-semibold cursor-pointer" id="loginButton">Add Money</button>
       </form>
    </div>
    </div>
    

    <script src="./add-money.js"></script>
</body>
</html>
